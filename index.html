<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugnu - Urdu Novel</title>
    <style>
        /* Blue Theme Update */
        :root { --main-color: #0047AB; --bg-color: #f0f5ff; }
        
        /* Security: Disable Text Selection */
        body { 
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            text-align: center; 
            background-color: var(--bg-color); 
            padding: 20px; 
            color: #333; 
            margin-bottom: 20px; 
        }
        
        .header { margin-bottom: 25px; padding: 15px; border-bottom: 2px solid var(--main-color); }
        
        /* Stylish App Name Update */
        .app-name { 
            font-family: 'Georgia', serif;
            font-size: 50px; 
            font-weight: bold;
            color: var(--main-color); 
            margin-bottom: 0px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        .writer { font-style: italic; color: #555; margin-bottom: 15px; font-size: 18px; }
        
        .description { 
            background: white; 
            padding: 15px; 
            border-radius: 10px; 
            font-size: 16px; 
            line-height: 1.6; 
            margin-bottom: 25px; 
            text-align: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }

        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 400px; margin: 0 auto 25px; }
        .part-btn { background-color: var(--main-color); color: white; padding: 12px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; border: none; }
        .action-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .action-btn { background: #fff; color: var(--main-color); border: 2px solid var(--main-color); padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .iframe-wrapper { position: relative; width: 100%; height: 85vh; margin-top: 15px; display: none; }
        iframe { width: 100%; height: 100%; border: 2px solid var(--main-color); border-radius: 10px; }
        .loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 5px solid #f3f3f3; border-top: 5px solid var(--main-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .footer-info { font-size: 12px; color: #777; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>

<body oncontextmenu="return false">

    <div class="header">
        <div class="app-name">Jugnu</div>
        <div class="writer">By Husny Kanwal</div>
    </div>

    <div class="description">
        Novel's by <b>Husny Kanwal</b>...<br>
        Novels : jo dil m uter jayn‚ù§Ô∏è...
    </div>

    <div class="action-bar">
        <button class="action-btn" onclick="shareApp()">üì§ Share App</button>
        <button class="action-btn" onclick="rateApp()">‚≠ê Rate Us</button>
    </div>

    <div class="btn-container">
        <button class="part-btn" onclick="loadNovel('1qLxxsgO12uBwvmBmFfqd55ANOA97xUez')">Jugnu Part 1</button>
        <button class="part-btn" onclick="loadNovel('1cZZlxpb2j_uxBARr4AxAkm_GrL4vnAEL')">Jugnu Part 2</button>
        <button class="part-btn" onclick="loadNovel('1HdaxbEm7vIJxSb_Q3d-xXU7o_8muFcTZ')">Jugnu Part 3</button>
        <button class="part-btn" onclick="loadNovel('1F-tisC7NoO66M054uyXEnxBfSX8c1FNl')">Jugnu Part 4</button>
    </div>

    <div class="iframe-wrapper" id="iframe-wrapper">
        <div class="loader" id="loader"></div>
        <iframe id="pdf_frame" onload="hideLoader()"></iframe>
    </div>

    <div class="footer-info">
        Features: Zoom In/Out ‚Ä¢ Night Mode ‚Ä¢ Easy Navigation ‚Ä¢ Search ‚Ä¢ Offline Access
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 's' || e.key === 'u' || e.key === 'p')) {
                e.preventDefault();
                alert("Security Protected: Copying is disabled.");
            }
        });

        function loadNovel(id) {
            const wrapper = document.getElementById('iframe-wrapper');
            const frame = document.getElementById('pdf_frame');
            const loader = document.getElementById('loader');
            wrapper.style.display = 'block'; 
            loader.style.display = 'block'; 
            frame.src = `https://drive.google.com/file/d/${id}/preview`;
            wrapper.scrollIntoView({ behavior: 'smooth' });
        }

        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        function shareApp() {
            if (navigator.share) {
                navigator.share({ title: 'Jugnu - Urdu Novel', text: 'Read amazing Urdu novels by Husny Kanwal!', url: window.location.href });
            }
        }

        function rateApp() {
            window.open('https://play.google.com/store/apps/details?id=com.jugnu.novel', '_blank');
        }
    </script>
</body>
</html>
